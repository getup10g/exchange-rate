<app-carousel
        (activeSlide)="activeSlide($event)"
>
    <ng-container carousel-first-slide>
        <!-- Card -->
        <mdb-card>
            <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                <!-- Card img -->
                <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
                <a> <div class="mask"></div> </a>
            </div>
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title> <h4>Card Title</h4> </mdb-card-title>

                <!--Text-->
                <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's content. </mdb-card-text>

                <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
            </mdb-card-body>
        </mdb-card>
    </ng-container>
    <ng-container carousel-second-slide>
        <!-- Card -->
        <mdb-card>
            <div class="view rgba-white-slight waves-light" mdbWavesEffect>
                <!-- Card img -->
                <mdb-card-img src="https://mdbootstrap.com/img/Mockups/Lightbox/Thumbnail/img%20(67).jpg" alt="Card image cap"></mdb-card-img>
                <a> <div class="mask"></div> </a>
            </div>
            <!--Card content-->
            <mdb-card-body>
                <!--Title-->
                <mdb-card-title> <h4>Card Title</h4> </mdb-card-title>

                <!--Text-->
                <mdb-card-text> Some quick example text to build on the card title and make up the bulk of the card's content. </mdb-card-text>

                <a href="#" class="btn btn-primary waves-light" mdbWavesEffect>Button</a>
            </mdb-card-body>
        </mdb-card>
    </ng-container>
    <ng-container carousel-third-slide>
        <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(88).jpg" alt="First slide">
    </ng-container>
</app-carousel>
