<div id="container">
    <!--Carousel Wrapper-->
    <mdb-carousel #carouselRef [isControls]="false" [interval]="0" (activeSlideChange)="emitSlideInfo($event)">
        <mdb-carousel-item>
            <div class="view w-100 d-flex justify-content-center">
                <ng-content select="[carousel-first-slide]">
                </ng-content>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100 d-flex justify-content-center">
                <ng-content select="[carousel-second-slide]">
                </ng-content>
            </div>
        </mdb-carousel-item>
        <mdb-carousel-item>
            <div class="view w-100 d-flex justify-content-center">
                <ng-content select="[carousel-third-slide]">
                </ng-content>
            </div>
        </mdb-carousel-item>
        <div class="view w-100 d-flex justify-content-center">
            <div class="w-25 d-flex justify-content-around">
            <a (click)="carouselRef.previousSlide()">
                <i class="fas fa-arrow-left"></i>
            </a>
            <a (click)="carouselRef.nextSlide()">
                <i class="fas fa-arrow-right"></i>
            </a>
            </div>
        </div>
    </mdb-carousel>
</div>
